<!DOCTYPE html>

<html>
<head>

  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <title>Weather App</title>
  
  <link href='http://fonts.googleapis.com/css?family=Roboto:500' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="css/semantic.min.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">

</head>

  <body>
    <div id="d" class="ui page grid"> <!-- container -->
      <div id="main" class="six wide centered column">
         <h1 class="temp">DRIVE SAFE</h1>
         <h2 class="currently"></h2>
         <h3 class="city"></h3>
         <h3 class="state"></h3>
         <!-- <img class="img" src=""> -->
        <!--  <p></p> -->
         </div> <!-- end of main container -->

    <div class="six wide centered column"> <!-- button container -->
       <div class="ui fluid action input"> <!-- input + button container -->
           <input id="zip" type="text" value="Enter Zip Code">
           <div class="ui blue button">Weather Report</div>
           <!-- <div class="ui blue getGeolocation button">Your Location</div> -->
          </div> <!-- End of input + button container -->
        </div> <!-- End of button container -->
      <div class="six wide centered warnning column">
      <p>Warning: The road conditions are not safe for driving! Wait for the weather to allow for clear up before driving to your destination.</p>
    </div>

    </div> <!-- End of Container -->

    
   

    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.js"></script>
    <script src="js/semantic.min.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/scripts.js"></script>

  </body>
</html>

<!DOCTYPE html>

<html>
<head>

  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <title>Weather App</title>
  
  <link href='http://fonts.googleapis.com/css?family=Roboto:500' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="css/semantic.min.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">

</head>

  <body>
    <div id="d" class="ui grid stackable"> <!-- container -->

     <div id="input" class="six wide centered column">
        <div class="ui fluid action input"> <!-- input + button container -->
           <input id="zip" type="text" value="Enter Zip Code">
           <div class="ui get blue button">Weather Report</div>
          </div> <!-- End of input + button container -->
        </div>

        <div class=" six wide centered column"> <!-- button container -->
       <h3 class="title today">WEATHER</h3>
        </div> <!-- End of button container -->

      <div id="main" class="row fourteen column wide">
        <div class="b column">
          <h3 class="currently"></h3>
        </div>
        <div class="a column">
        <h3 class="temp"></h3>
      </div>
        <div class="c column">
          <h3 class="city"></h3>
        </div>
        <div class="d  column">
          <h3 class="state"></h3>
        </div>

       
        <div id="nav" class="nav row"> <!-- button container -->
       <div class="ui blue  getGeolocation button">Get Geolocation</div>
       <div class="ui blue it button">Day and Time</div>
       <div class="ui blue tomorrow button">Tomorrow's Forcast</div>
        </div> <!-- End of button container -->
        <!-- <img class="img" src=""> -->
        <!--  <p></p> -->
   </div>

    </div> <!-- End of Container -->

    
   

    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.js"></script>
    <script src="js/semantic.min.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/scripts.js"></script>

  </body>
</html>
